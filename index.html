<html>

    <head>

        <title>Gatez</title>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

        <link rel="stylesheet" href="uikit/css/uikit.min.css">
        <script src="uikit/js/uikit.min.js"></script>
        <script src="uikit/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>


    <body oncontextmenu="return false">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="constants.js"></script>
        <script src="gates.js"></script>
        <script src="circut.js"></script>



        <div class="uk-flex uk-background-secondary uk-position-absolute">
            <ul class="uk-list uk-padding-small">
                <li>
                    <span class="uk-icon-button uk-margin" type="button" uk-toggle="target: #offcanvas-flip" uk-tooltip="title: Placeables; pos: right" uk-icon="menu"></span>
                </li>
                <li>
                    <span class="uk-icon-button uk-margin" uk-tooltip="title: New Integrated Circut; pos: right" type="button" onclick="startIntegrationMode();" uk-icon="plus"></span>
                </li>
            </ul>
        </div>



        <div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: false; bg-close: false;">
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>

                
                <ul class="uk-subnav uk-subnav-pill" uk-switcher>
                    <li><a href="#">Gates</a></li>
                    <li><a href="#">Memory</a></li>
                    <li><a href="#">I/O</a></li>
                    <li><a href="#">Custom</a></li>
                </ul>

                <hr>
                <ul class="uk-switcher uk-margin">
                    <li>
                        
                        <ul class="uk-list">
                            
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new WireNode(0,0);cursor('grab');">WireNode</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new NotGate(0,0);cursor('grab');">NOT</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new OrGate(0,0);cursor('grab');">OR</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new AndGate(0,0);cursor('grab');">AND</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new XORGate(0,0);cursor('grab');">XOR</button>
                            </li>
                            
                            
                        </ul>
                        
                    </li>
                    <li>
                        <ul class="uk-list">

                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="">FILE ROM</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="">ROM</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="">S-R FLIP FLOP</button>
                            </li>
                        </ul>

                    </li>
                    <li>
                        <ul class="uk-list">
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new PIN(0,0);cursor('grab');">PIN Input</button>
                            </li>
                            <li>
                                <button class="uk-button uk-button-default uk-width-1-1" onclick="circutInHand = new LED(0,0);cursor('grab');">PIN Output</button>
                            </li>
                        </ul>

                    </li>
                    <li>
                        <ul class="uk-list" id = "custom_circuts_list">

                        </ul>
                    </li>
                </ul>
                

            </div>
        </div>

    </body>


</html>
